<div class="loading" *ngIf="!articles">Cargando...</div>
<div class="loading" *ngIf="articles && articles.length == 0">
    No se ha encontrado ningún artículo con esta búsqueda, intentálo de nuevo :)
</div>

<!-- <div class="loading show" *ngIf="!articles">
    <div class="spin"></div>
</div> -->

<div id="articles" *ngIf="articles">
    <article class="article-item" *ngFor="let article of articles">
        <div class="image-wrap">
            <img src="{{url + 'get-image/' + article.image}}" alt="{{article.title}}" *ngIf="article.image"/>
            <img src="assets/images/default-image.png" alt="{{article.title}}" *ngIf="!article.image"/>
        </div>
        <h3>{{article.title}}</h3>
        <span class="date">{{article.date | amLocale:'es' | amTimeAgo}}</span>
        <a [routerLink]="['/blog/articulo', article._id]">Leer más</a>

        <!-- Limpiar los flotados -->
        <div class="clearfix"></div>
    </article>
</div>
